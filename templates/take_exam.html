{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Exam: {{ exam.title }}</h2>
    <form method="post">
        {% csrf_token %}
        
        {% for question in questions %}
        <div class="form-group">
            <fieldset>
                <legend>{{ question.question_text }}</legend>
                <div class="form-check">
                    <input type="radio" id="question_{{ question.id }}_A" name="question_{{ question.id }}" value="A" class="form-check-input" required>
                    <label for="question_{{ question.id }}_A" class="form-check-label">A: {{ question.answer_a }}</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="question_{{ question.id }}_B" name="question_{{ question.id }}" value="B" class="form-check-input">
                    <label for="question_{{ question.id }}_B" class="form-check-label">B: {{ question.answer_b }}</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="question_{{ question.id }}_C" name="question_{{ question.id }}" value="C" class="form-check-input">
                    <label for="question_{{ question.id }}_C" class="form-check-label">C: {{ question.answer_c }}</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="question_{{ question.id }}_D" name="question_{{ question.id }}" value="D" class="form-check-input">
                    <label for="question_{{ question.id }}_D" class="form-check-label">D: {{ question.answer_d }}</label>
                </div>
            </fieldset>
        </div>
        {% endfor %}
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
