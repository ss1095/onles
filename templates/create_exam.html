{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Create Exam</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        
        <!-- Exam Title -->
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter the exam title" class="form-control" required>
        </div>
        
        <!-- Exam Description -->
        <div class="form-group mt-3">
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter the exam description" class="form-control" rows="4" required></textarea>
        </div>
        
        <!-- Exam Duration -->
        <div class="form-group mt-3">
            <label for="duration">Duration (in minutes):</label>
            <input type="number" id="duration" name="duration" placeholder="Enter duration in minutes" class="form-control" min="1" required>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-4">Create Exam</button>
    </form>
</div>
{% endblock %}
